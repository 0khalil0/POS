<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart POS</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Smart POS</h1>
      <p class="subtitle">Barcode Scanner System</p>
      <select id="modeSelector">
        <option value="scan">Scan Product</option>
        <option value="add">Add Product</option>
        <option value="billing">Billing Mode</option>
        <option value="modify">Modify Product</option>
      </select>
    </header>

    <div id="message"></div>
    <div id="appContent" class="glass-card"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
